	function collegeChange(){
	    var index = collegesEle.options[collegesEle.selectedIndex].value;
		switch(index){
		    case "0":

			    break;
			case "1":
			    populateData(depEle,dep1);
			    break;
			case "2":
			    populateData(depEle,dep2);

			case "7":

			    break;
			case "8":
			    populateData(depEle,dep8);
			    break;
			default:
			    console.log("Not Accept");
		}
	}
	
	function populateData(selEle,data){
	    var options="";
	    for(var i=0;i<data.length;i++){
	        options=options+'<option value="'+i+'">'+data[i]+'</option>';
	    }
		selEle.innerHTML=options;
	}
